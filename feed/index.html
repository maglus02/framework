<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../dist/css/index.css">
    <link rel="stylesheet" href="../dist/css/feed.css">
    <link rel="stylesheet" href="../dist/css/posts.css">
    <link rel="stylesheet" href="../dist/css/layout.css">
    <script src="https://kit.fontawesome.com/8404d11a1b.js" crossorigin="anonymous"></script>
    <title>Feed | Framework</title>
    <link rel="shortcut icon" href="../src/images/favicon.ico" type="image/x-icon">
    <script type="module" src="feed.js"></script>
    <script type="module" src="index.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 order-md-1 order-1">
                <div class="logo-container">
                    <h1 class="logo">Framework</h1>
                </div>
                <div class="d-grid gap-2 buttons-container">
                    <a href="../feed/" class="btn active"><i class="fa-solid fa-house"></i> Home</a>
                    <a href="../profile/" class="btn"><i class="fa-solid fa-user"></i> Profile</a>
                    <a href="../" class="logoutBtn btn"><i class="fa-solid fa-right-from-bracket"></i> Log out</a>
                </div>
            </div>
            <div class="col-md-6 order-md-2 order-2 h-100 middle-column">
                <div class="feed-header d-flex justify-content-between mb-3">
                    <h2>Feed</h2>
                    <div>
                        <div class="dropdown">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false" data-bs-auto-close="outside">
                                Filter
                            </button>
                            <form class="filterForm dropdown-menu p-2">
                                <div class="mb-3">
                                    <p>Tags:</p>
                                    <select class="filterSelect form-select" aria-label="Tag select">
                                        <option selected>Select tag</option>
                                        <option value="Europe">Europe</option>
                                        <option value="hamster">Hamster</option>
                                        <option value="CodeUnity">CodeUnity</option>
                                        <option value="jokes">Jokes</option>
                                        <option value="Africa">Africa</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Filter posts</button>
                            </form>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="sortingDropdown"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Sort By: Newest
                            </button>
                            <div class="dropdown-menu" aria-labelledby="sortingDropdown">
                                <a class="dropdown-item" href="#">Newest</a>
                                <a class="dropdown-item" href="#">Oldest</a>
                                <a class="dropdown-item" href="#">Most Liked</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="post-form">
                    <form class="postForm">
                        <div class="form-group">
                            <input type="text" aria-label="Post title input" class="form-control" id="postTitle"
                                placeholder="Title | What's the status?" required>
                        </div>
                        <div class="form-group">
                            <textarea aria-label="Post body input" class="form-control" id="postBody" rows="3"
                                placeholder="Body" maxlength="280"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="url" aria-label="Post media input" class="form-control" id="postMedia"
                                placeholder="Media (link to image)"></textarea>
                        </div>
                        <div class="form-group d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Post</button>
                        </div>
                    </form>
                </div>
                <h4 class="error-message"><!--Error message--></h4>
                <div class="user-posts mt-3">
                    <!-- Posts fetched from API -->
                </div>

            </div>
            <div class="col-md-3 order-md-3 order-3">
                <div class="search-container input-group">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-search"></i></span>
                    <input type="text" class="searchInput form-control" placeholder="Search posts.." aria-label="Search"
                        aria-describedby="addon-wrapping">
                </div>
                <div class="policies">
                    <div class="row">
                        <a href="#" class="col">
                            <p>Terms of Service</p>
                        </a>
                        <a href="#" class="col">
                            <p>Privacy Policy</p>
                        </a>
                    </div>
                    <p>Â© 2024 Framework</p>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar fixed-bottom navbar-expand bg-body-tertiary d-md-none">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="../feed/" class="nav-link active"><i class="fa-solid fa-house"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="../profile/" class="nav-link"><i class="fa-solid fa-user"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
                            aria-controls="offcanvasBottom"><i class="fa-solid fa-search"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
            <div class="search-container-mobile input-group">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-search"></i></span>
                <input type="text" class="searchInputMobile form-control" placeholder="Search posts.."
                    aria-label="Search" aria-describedby="addon-wrapping">
            </div>
        </div>
    </div>
</body>

</html>
